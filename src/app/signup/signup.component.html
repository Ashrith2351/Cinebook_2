<!-- signup.component.html -->
<div class="signup-container">
  <h2>Create Account</h2>
  <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" placeholder="Enter your email" />
      <div *ngIf="registerForm.get('email')?.errors?.['required'] && registerForm.get('email')?.touched" class="error-message">
        * Email is required
      </div>
      <div *ngIf="registerForm.get('email')?.errors?.['email'] && registerForm.get('email')?.touched" class="error-message">
        * Enter a valid email
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" placeholder="Enter your password" 
        [type]="showPassword ? 'text' : 'password'" />
      <div *ngIf="registerForm.get('password')?.errors?.['required'] && registerForm.get('password')?.touched" class="error-message">
        * Password is required
      </div>
      <div *ngIf="registerForm.get('password')?.errors?.['minlength'] && registerForm.get('password')?.touched" class="error-message">
        * Password must be at least 8 characters
      </div>
      <div *ngIf="registerForm.get('password')?.hasError('invalidPassword') && registerForm.get('password')?.touched" class="error-message">
        * Password must include at least one uppercase, one number, and one special character
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword" placeholder="Confirm your password" 
        [type]="showPassword ? 'text' : 'password'" />
      <div *ngIf="registerForm.get('confirmPassword')?.errors?.['required'] && registerForm.get('confirmPassword')?.touched" class="error-message">
        * Confirm password is required
      </div>
      <div *ngIf="registerForm.get('confirmPassword')?.errors?.['mustMatch'] && registerForm.get('confirmPassword')?.touched" class="error-message">
        * Passwords must match
      </div>
    </div>

    <button type="button" (click)="togglePasswordVisibility()" class="toggle-password">
      {{ showPassword ? 'Hide Passwords' : 'Show Passwords' }}
    </button>

    <button type="submit" [disabled]="registerForm.invalid">Create Account</button>
  </form>
</div>
